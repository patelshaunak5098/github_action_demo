name: Deploy React App
on:
    push:
        branches:
            - main
        paths-ignore:             #when we commite to mentioned paths it will not run the workflow.
            - .github/workflows/*
            - README.md
#on: [push,workflow_dispatch]
#on:
#    - push
#    - workflow_dispach

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Clone"
        uses: actions/checkout@v4
        # run: |
        #   echo "Clonnig Git repo..."
        #   echo "${{toJson(github)}}"
        #   git clone https://github.com/${{github.repository}}.git

      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
            node-version: 20

      - name: Print Node Version
        run: node -v

      - name: Cache Dependencies 
        uses: actions/cache@v4
        with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies 
        run: npm ci

      - name: Run Tests 
        run: npm run test
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 20 

      - name: Cache Dependencies 
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependecies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Upload Dist Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: dist        

  deploy:
    needs: build             #this job will start running if test job is successfully completed otherwise this job wouldn't run
    runs-on: ubuntu-latest

    #Grant GITHUB_TOKEN the permissions required to make a pages deployment 
    permissions: 
        pages: write # to Deploy to Pages
        id-token: write # to verify the deployment originates from an appropriate source 

    # Deploy to Github Pages environment
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

    steps:
        - name: Deploy to Github Pages
          id: deployment
          uses: actions/deply-pages@v4
          with:
            token: ${{secrets.GITHUB_TOKEN}}

        - name: Deply Project
          run: echo "Deploy successful!!!"